<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

    <div id="modal" class="modal usernameInput">
        <div class="modal-content">
            <a class="close-button" onclick="closeModal()">&times;</a>
            <h1 class="modal-message"></h1>
            <code class="modal-dialog m-0">Would you like to save your score?</code>
            <div class="d-flex flex-column">
                <form action="/new_user" method="post">
                    <div class="d-flex">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                        <button class="btn btn-secondary" onclick="randomNameGenerate()" name="button"
                            value="randomButton" type="button">Random
                            name</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-danger" type="button" name="noButton">No thanks</button>
                        <button class="btn btn-primary" type="submit" name="saveScore" value="saveScore">Save
                            score</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.2/randomColor.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/welcome.js') }}"></script>
</body>

</html>
